<!DOCTYPE html>
<html>
<head>
	<title>Form For Customer signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
	<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
		class="logo">
	<div class="centered">

	<form id="frame">
		<p style="text-align: center;font-weight: bold;font-family:monospace;font-size: 20px; ">SIGN UP</p>
		 <fieldset>
<!--       <legend>Sign up</legend>
 -->      <label for="user-email">Email</label>
      <input type="email" placeholder="foo@bar.com" name="user-email" id="user-email" required/>
      <label for="user-password">Password</label>
      <input placeholder="1234passw0rd" type="password" name="user-password" id="user-password" required/>
      <button type="submit" class="n">Sign up</button>
    </fieldset>
	</form>
   </div>
    <footer role="contentinfo" class="footer">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </footer>
</body>
</html>
